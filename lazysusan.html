<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRYONIS // LAZY SUSAN PROTOCOL</title>
    <style>
        body {
            background-color: #000000;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
            font-size: 13px;
            line-height: 1.4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #fff;
            font-size: 16px;
            font-weight: normal;
            letter-spacing: 3px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }

        /* Terminal Styles */
        #terminal {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 60px;
        }

        .log-entry {
            margin-bottom: 6px;
            display: none; 
            opacity: 0;
            transition: opacity 0.1s ease-in;
            word-wrap: break-word;
        }

        .highlight { color: #00ff41; text-shadow: 0 0 5px rgba(0,255,65,0.3); }
        .alert { color: #ff3333; font-weight: bold; }
        .blue { color: #00ccff; }
        .gold { color: #ffd700; }
        .dim { color: #555; }

        .box {
            border: 1px solid #00ff41;
            padding: 15px;
            margin: 15px 0;
            background: rgba(0, 255, 65, 0.05);
            box-shadow: 0 0 10px rgba(0,255,65,0.05);
        }

        /* Input Area */
        #input-area {
            border-top: 1px solid #333;
            padding: 15px 0;
            background: #000;
            position: fixed;
            bottom: 40px;
            width: 100%;
            max-width: 800px;
        }

        input {
            background: transparent;
            border: none;
            color: #00ff41;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            width: 80%;
            outline: none;
        }

        /* Footer Status Bar */
        #status-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #111;
            border-top: 1px solid #333;
            padding: 8px 20px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            color: #666;
            box-sizing: border-box;
            z-index: 100;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>
        <span>KRYONIS // LAZY SUSAN</span>
        <span style="font-size: 10px; color: #555;">SECURE_CONN_ESTABLISHED</span>
    </h1>
    
    <div id="terminal">
        <div class="log-entry dim">System initialized...</div>
        <div class="log-entry dim">Node lattice: 12/12 Active</div>
        <div class="log-entry dim">Waiting for input...</div>
        <div class="log-entry"><br></div>
    </div>

    <div id="input-area">
        <span class="highlight">COMMAND_NODE_01:~$</span>
        <input type="text" id="user-input" placeholder="Enter strategic query..." autocomplete="off" autofocus>
    </div>
</div>

<div id="status-bar">
    <span>CPU: <span id="cpu-val">4%</span></span>
    <span>COST: <span id="cost-val">0.00 USD</span></span>
    <span>PROTOCOL: HYBRID_SYNTHESIS</span>
</div>

<script>
    const terminal = document.getElementById('terminal');
    const inputField = document.getElementById('user-input');
    const inputArea = document.getElementById('input-area');
    const costVal = document.getElementById('cost-val');
    const cpuVal = document.getElementById('cpu-val');
    
    let cost = 0;

    // 1. SCENARIO: AI & SURVEILLANCE (Default/AI Keywords)
    const scenario_ai = [
        { text: "PARSING QUERY: 'DUBAI AI STRATEGY'...", delay: 500, class: "blue" },
        { text: "LOADING 12 AGENTS...", delay: 800 },
        { text: "<br>", delay: 100 },
        { text: ">>> PHASE 01: DIVERGENCE", delay: 500, class: "highlight" },
        { text: "[STRATEGIC_AWARENESS]: Objective: Total Security. Recommend 'City Brain' centralized architecture. Efficiency is priority.", delay: 1500 },
        { text: "[BIO_ECONOMIST]: <span class='alert'>OBJECTION.</span> Centralization is fragile. Nature uses distributed networks. Use Edge Computing.", delay: 1500 },
        { text: "<br>", delay: 500 },
        { text: ">>> PHASE 02: FRICTION", delay: 500, class: "highlight" },
        { text: "[TOKENOMIST]: Citizens generate data. They must be compensated. Proposal: 'Data Sovereignty Wallet'.", delay: 1500 },
        { text: "[ETHICAL_REFLECTOR]: Validating... Accepted only if privacy is absolute.", delay: 1000 },
        { text: "<br>", delay: 500 },
        { text: "<div class='box'><strong class='highlight'>OUTPUT: THE INVISIBLE CITY</strong><br>Architecture: Decentralized Mesh<br>Economy: Tokenized Data Ownership<br>Value: High Trust / High Innovation</div>", delay: 100 }
    ];

    // 2. SCENARIO: CLEAN ENERGY (Keywords: Energy, Sun, Oil, Power)
    const scenario_energy = [
        { text: "PARSING QUERY: 'POST-CARBON ENERGY ARCHITECTURE'...", delay: 500, class: "blue" },
        { text: "ACCESSING PHYSICS DATABASE...", delay: 800 },
        { text: "<br>", delay: 100 },
        { text: ">>> PHASE 01: DIVERGENCE", delay: 500, class: "highlight" },
        { text: "[SYSTEM_ARCHITECT]: Solar is insufficient for heavy industry. We need Nuclear baseload.", delay: 1500 },
        { text: "[BIO_ECONOMIST]: <span class='alert'>CRITICAL ERROR.</span> Nuclear waste violates circular principles. Look at Hydrogen Metabolism.", delay: 1500 },
        { text: "<br>", delay: 500 },
        { text: ">>> PHASE 02: FRICTION", delay: 500, class: "highlight" },
        { text: "[STRATEGIC_AWARENESS]: The world runs on Oil-pegged currency. If we switch, we lose leverage.", delay: 1500 },
        { text: "[TOKENOMIST]: Counter-proposal. Create 'Kryonis Energy Credit' (KEC). Backed by Joule-output, not oil. The first currency based on Physics, not Politics.", delay: 2000 },
        { text: "<br>", delay: 500 },
        { text: "<div class='box'><strong class='highlight'>OUTPUT: THE HYDROGEN SOVEREIGN</strong><br>Core: Green Hydrogen Export<br>Finance: Joule-Backed Currency<br>Geopolitics: Energy Independence</div>", delay: 100 }
    ];

    // 3. SCENARIO: AION SENTIA / LONGEVITY (Keywords: Life, Aion, Health, Age)
    const scenario_life = [
        { text: "PARSING QUERY: 'RADICAL LIFE EXTENSION (150+)'...", delay: 500, class: "blue" },
        { text: "CONNECTING TO AION SENTIA PROTOCOLS...", delay: 800 },
        { text: "<br>", delay: 100 },
        { text: ">>> PHASE 01: DIVERGENCE", delay: 500, class: "highlight" },
        { text: "[NEURO_MODELER]: If humans live to 150, society stagnates. 'Death' drives innovation.", delay: 1500 },
        { text: "[ANTHROPOLOGIST]: Incorrect. Elders carry wisdom. We need to redesign the 'Lifecycle' from 3 stages to 7 stages.", delay: 1500 },
        { text: "<br>", delay: 500 },
        { text: ">>> PHASE 02: FRICTION", delay: 500, class: "highlight" },
        { text: "[ETHICAL_REFLECTOR]: Access cannot be for the rich only. That creates a biological caste system.", delay: 1500 },
        { text: "[BIO_ECONOMIST]: The body is a ledger. Health = Coherence. We pay people to stay healthy. Preventative maintenance is cheaper than repair.", delay: 2000 },
        { text: "<br>", delay: 500 },
        { text: "<div class='box'><strong class='highlight'>OUTPUT: THE AION PROTOCOL</strong><br>Philosophy: Health as Capital<br>Social: 7-Stage Lifecycle<br>Tech: Biological Digital Twins</div>", delay: 100 }
    ];

    function runScenario(scenarioData) {
        inputArea.style.display = 'none'; // Hide input during run
        let i = 0;

        function nextStep() {
            if (i >= scenarioData.length) {
                inputArea.style.display = 'block'; // Show input again
                inputField.value = '';
                inputField.focus();
                
                // Update Cost at end
                cost += 12500;
                costVal.innerHTML = cost.toLocaleString('en-US') + " USD";
                
                return;
            }

            const item = scenarioData[i];
            const div = document.createElement('div');
            div.className = 'log-entry ' + (item.class || '');
            div.innerHTML = item.text;
            terminal.appendChild(div);

            // CPU Spikes
            cpuVal.innerText = Math.floor(Math.random() * 60 + 20) + "%";

            div.style.display = 'block';
            setTimeout(() => { 
                div.style.opacity = 1; 
                window.scrollTo(0, document.body.scrollHeight);
            }, 10);

            i++;
            setTimeout(nextStep, item.delay);
        }

        nextStep();
    }

    inputField.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            const query = inputField.value.toLowerCase();
            const userDiv = document.createElement('div');
            userDiv.className = 'log-entry';
            userDiv.innerHTML = `> USER_INPUT: "${inputField.value}"`;
            userDiv.style.display = 'block';
            userDiv.style.opacity = 1;
            userDiv.style.color = '#fff';
            terminal.appendChild(userDiv);

            if (query.includes('energy') || query.includes('oil') || query.includes('sun') || query.includes('power')) {
                runScenario(scenario_energy);
            } else if (query.includes('life') || query.includes('age') || query.includes('aion') || query.includes('health')) {
                runScenario(scenario_life);
            } else {
                runScenario(scenario_ai); // Default to AI scenario
            }
        }
    });
</script>

</body>
</html>
