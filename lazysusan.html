<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KRYONIS // TITAN GOD MODE</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff41;
            --neon-blue: #00f3ff;
            --neon-red: #ff003c;
            --neon-gold: #ffd700;
            --bg: #050505;
            --panel: #0a0a0a;
            --scan-speed: 4s;
        }
        * { box-sizing: border-box; }
        body {
            background: var(--bg); color: #aaa; margin: 0; height: 100vh;
            font-family: 'JetBrains Mono', monospace; overflow: hidden;
            display: flex; flex-direction: column; font-size: 11px;
        }

        /* --- HEADER --- */
        header {
            height: 40px; border-bottom: 1px solid #333; display: flex;
            align-items: center; justify-content: space-between; padding: 0 15px;
            background: #000; z-index: 10;
        }
        .brand { letter-spacing: 3px; font-weight: 800; color: #fff; font-size: 14px; }
        .status { font-size: 9px; color: #666; text-transform: uppercase; }
        .live-dot { color: var(--neon-green); animation: blink 1s infinite; }

        /* --- LAYOUT --- */
        #main { flex: 1; display: flex; border-bottom: 1px solid #333; position: relative; }
        
        /* CRT EFFECT */
        #main::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 5; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* LEFT VISUALS */
        #vis-panel {
            width: 30%; border-right: 1px solid #333; display: flex; flex-direction: column;
            background: #020202; min-width: 120px;
        }
        #globe-zone {
            flex: 2; position: relative; overflow: hidden;
            background: radial-gradient(circle, #111 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
        }
        /* Rotating Grid */
        .wireframe {
            width: 200%; height: 200%; position: absolute;
            background: linear-gradient(#003311 1px, transparent 1px), linear-gradient(90deg, #003311 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(300px) rotateX(60deg) translateY(0);
            animation: gridRun 10s linear infinite;
            opacity: 0.5;
        }
        .wireframe.fast { animation: gridRun 0.5s linear infinite; opacity: 1; background-size: 60px 60px; border: 1px solid var(--neon-red); }

        #metrics-zone {
            flex: 1; border-top: 1px solid #333; padding: 10px;
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        .bar-graph { display: flex; gap: 2px; height: 50px; align-items: flex-end; }
        .bar { flex: 1; background: #333; transition: height 0.05s; }
        .bar.active { background: var(--neon-green); box-shadow: 0 0 10px var(--neon-green); }
        .bar.critical { background: var(--neon-red); box-shadow: 0 0 10px var(--neon-red); }

        /* RIGHT TERMINAL */
        #terminal-zone {
            flex: 1; background: #050505; padding: 15px; overflow: hidden;
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        #terminal-output {
            overflow-y: hidden; /* We force scroll via JS */
            display: flex; flex-direction: column; justify-content: flex-end;
            max-height: 100%;
        }
        .log { font-size: 11px; margin-bottom: 4px; font-family: 'JetBrains Mono', monospace; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .log.dim { color: #444; }
        .log.highlight { color: #fff; background: rgba(255,255,255,0.1); }
        .log.error { color: var(--neon-red); }
        .log.success { color: var(--neon-green); }
        .log.info { color: var(--neon-blue); }
        
        /* RESULT BOX */
        .result-card {
            border: 1px solid var(--neon-green); background: rgba(0,255,65,0.05);
            padding: 15px; margin-top: 10px; margin-bottom: 20px;
            animation: flashEntry 0.2s; position: relative;
        }
        .result-card::before { content: "STRATEGIC DOCTRINE"; position: absolute; top: -8px; left: 10px; background: #000; padding: 0 5px; color: var(--neon-green); font-size: 9px; }

        /* --- CONTROLS --- */
        #controls { height: 150px; background: #000; padding: 10px; display: flex; flex-direction: column; }
        
        #chips {
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px;
        }
        #chips::-webkit-scrollbar { height: 2px; }
        #chips::-webkit-scrollbar-thumb { background: #444; }

        .chip {
            background: #111; border: 1px solid #333; color: #666; padding: 8px 12px;
            font-size: 10px; text-transform: uppercase; cursor: pointer; white-space: nowrap;
            transition: 0.1s;
        }
        .chip:hover { border-color: var(--neon-blue); color: #fff; background: #222; }
        .chip:active { background: var(--neon-blue); color: #000; }

        #input-area {
            display: flex; align-items: center; border: 1px solid #333; padding: 10px;
            background: #080808; margin-top: auto;
        }
        input {
            background: transparent; border: none; color: #fff; flex: 1; font-family: inherit;
            font-size: 14px; outline: none; text-transform: uppercase;
        }

        /* ANIMATIONS */
        @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
        @keyframes gridRun { 0%{transform:perspective(300px) rotateX(60deg) translateY(0);} 100%{transform:perspective(300px) rotateX(60deg) translateY(40px);} }
        @keyframes flashEntry { 0%{background: var(--neon-green);} 100%{background: rgba(0,255,65,0.05);} }

    </style>
</head>
<body>

<header>
    <div class="brand">TITAN_OS <span style="color:#444;">// GOD_MODE</span></div>
    <div class="status"><span class="live-dot">‚óè</span> NET_ACTIVE | 402 PB/s</div>
</header>

<div id="main">
    <div id="vis-panel">
        <div id="globe-zone">
            <div class="wireframe" id="grid-mesh"></div>
            <div style="position: absolute; color: var(--neon-red); font-size: 40px; opacity: 0; font-weight: bold;" id="big-alert">ANALYZING</div>
        </div>
        <div id="metrics-zone">
            <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:9px; color:#555;">
                <span>CPU_THREAD_01</span>
                <span id="cpu-val">12%</span>
            </div>
            <div class="bar-graph" id="bars">
                </div>
        </div>
    </div>

    <div id="terminal-zone">
        <div id="terminal-output">
            <div class="log dim">System Initialized.</div>
            <div class="log dim">Waiting for strategic vector...</div>
        </div>
    </div>
</div>

<div id="controls">
    <div style="color:#444; font-size:9px; margin-bottom:5px;">SELECT VECTOR:</div>
    <div id="chips">
        <div class="chip" onclick="run('USA')">USA</div>
        <div class="chip" onclick="run('CHINA')">CHINA</div>
        <div class="chip" onclick="run('RUSSIA')">RUSSIA</div>
        <div class="chip" onclick="run('INDIA')">INDIA</div>
        <div class="chip" onclick="run('BRAZIL')">BRAZIL</div>
        <div class="chip" onclick="run('SAUDI')">SAUDI</div>
        <div class="chip" onclick="run('DUBAI')">DUBAI</div>
        <div class="chip" onclick="run('ISRAEL')">ISRAEL</div>
        <div class="chip" onclick="run('SINGAPORE')">SINGAPORE</div>
        
        <div class="chip" onclick="run('CLIMATE')">CLIMATE ENG</div>
        <div class="chip" onclick="run('AI_GOV')">AI CONTROL</div>
        <div class="chip" onclick="run('MARS')">MARS COLONY</div>
        <div class="chip" onclick="run('AION')">AION (150Y)</div>
        
        <div class="chip" onclick="run('GERMANY')">GERMANY</div>
        <div class="chip" onclick="run('ESTONIA')">ESTONIA</div>
    </div>

    <div id="input-area">
        <span style="color:var(--neon-green); margin-right:10px;">CMD:~$</span>
        <input type="text" id="cmd-input" placeholder="ENTER QUERY..." autofocus>
    </div>
</div>

<script>
    // --- CONFIG ---
    const term = document.getElementById('terminal-output');
    const input = document.getElementById('cmd-input');
    const grid = document.getElementById('grid-mesh');
    const alertBox = document.getElementById('big-alert');
    const barContainer = document.getElementById('bars');
    const cpuDisplay = document.getElementById('cpu-val');

    // Generate Bars
    for(let i=0; i<12; i++) {
        let b = document.createElement('div');
        b.className = 'bar';
        barContainer.appendChild(b);
    }
    const bars = document.querySelectorAll('.bar');

    // --- IDLE ANIMATION ---
    let isProcessing = false;
    setInterval(() => {
        if(!isProcessing) {
            // Idle noise
            bars.forEach(b => {
                b.style.height = Math.random() * 30 + "%";
                b.classList.remove('critical');
                b.classList.add('active');
            });
            cpuDisplay.innerText = Math.floor(Math.random() * 20 + 5) + "%";
            cpuDisplay.style.color = "#666";
        } else {
            // CHAOS MODE
            bars.forEach(b => {
                b.style.height = Math.random() * 100 + "%";
                b.classList.remove('active');
                b.classList.add('critical');
            });
            cpuDisplay.innerText = Math.floor(Math.random() * 30 + 70) + "%";
            cpuDisplay.style.color = "#ff003c";
        }
    }, 100);

    // --- DUMMY DATA FOR "FLOOD" EFFECT ---
    const dummyLogs = [
        "Accessing Node: ", "Decrypting SHA-256 hash...", "Bypassing Firewall...",
        "Ping: 4ms", "Packet Loss: 0%", "Routing via Satellite LINK-7...",
        "Scraping Global Sensor Grid...", "Cross-referencing CIA Factbook...",
        "Analyzing Sentiment...", "Tokenizing Assets...", "Verifying Blockchain...",
        "Translating Vector...", "Optimizing Path...", "Handshake Accepted."
    ];

    // --- LOGIC ENGINE ---
    function print(txt, type="") {
        let div = document.createElement('div');
        div.className = "log " + type;
        div.innerText = txt;
        term.appendChild(div);
        term.scrollTop = term.scrollHeight;
        // Keep DOM light
        if(term.childElementCount > 50) term.firstChild.remove();
    }

    async function floodTerminal() {
        // THIS IS THE "NIGHTCLUB" EFFECT
        isProcessing = true;
        grid.classList.add('fast'); // Speed up grid
        alertBox.style.opacity = 1;
        
        // Fast scroll loop
        for(let i=0; i<40; i++) {
            let rndLog = dummyLogs[Math.floor(Math.random() * dummyLogs.length)];
            let rndHex = "0x" + Math.random().toString(16).substr(2, 8).toUpperCase();
            print(`[${rndHex}] ${rndLog}`, "dim");
            await new Promise(r => setTimeout(r, 15)); // 15ms = SUPER FAST
        }
    }

    async function stopFlood() {
        isProcessing = false;
        grid.classList.remove('fast');
        alertBox.style.opacity = 0;
    }

    // --- DATA ---
    const DB = {
        'USA': { t:'blue', m:"[STRATEGIC]: Innovation high, Social Coherence critical. Debt Cycle accelerating.", d:"COGNITIVE FEDERALISM" },
        'RUSSIA': { t:'red', m:"[STRATEGIC]: Northern Sea Route militarization. Permafrost collapse imminent.", d:"CRYO-SOVEREIGNTY" },
        'CHINA': { t:'red', m:"[STRATEGIC]: Total Integration. Social Credit optimization at max.", d:"DIGITAL LEVIATHAN" },
        'DUBAI': { t:'blue', m:"[STRATEGIC]: Transitioning to Mind-State. Centralized AI Core active.", d:"THE INVISIBLE CITY" },
        'SAUDI': { t:'blue', m:"[STRATEGIC]: NEOM Linear Efficiency. Post-Oil Computation export.", d:"POST-PETROLEUM COGNITION" },
        'ESTONIA': { t:'blue', m:"[STRATEGIC]: State as a Service. Digital redundancy high.", d:"DIGITAL IMMORTALITY" },
        'MARS': { t:'gold', m:"[STRATEGIC]: Sandbox Governance. Oxygen as Currency.", d:"RESOURCE BASED GOVERNANCE" },
        'AION': { t:'gold', m:"[BIO]: 150yr Lifespan Target. Health as Asset Class.", d:"THE 7-STAGE LIFECYCLE" },
        'CLIMATE': { t:'green', m:"[BIO]: Geo-engineering risks high. Carbon Currency required.", d:"THE GAIA SHIELD" },
        'AI_GOV': { t:'red', m:"[ETHICS]: Alignment Drift detected. Decentralized Watchdogs needed.", d:"DISTRIBUTED ALIGNMENT" }
    };

    async function run(cmd) {
        input.value = cmd;
        input.disabled = true;
        
        print(`> INITIALIZING SEQUENCE: ${cmd}`, "highlight");
        
        // 1. THE CHAOS
        await floodTerminal();
        
        // 2. THE STOP
        await stopFlood();
        
        // 3. THE RESULT
        print("TARGET ACQUIRED.", "success");
        await new Promise(r => setTimeout(r, 200));

        let data = DB[cmd] || { t:'blue', m:"[ANALYSIS]: Analyzing Global Datasets for patterns...", d:"DEEP SEARCH QUEUED" };
        
        print("DECRYPTING STRATEGIC ARCHIVE...", "info");
        await new Promise(r => setTimeout(r, 400));
        
        print(data.m, data.t === 'red' ? 'error' : (data.t === 'gold' ? 'info' : 'info'));
        
        // HTML Result Card
        let card = document.createElement('div');
        card.className = 'result-card';
        card.innerHTML = `<strong style="color:#fff; letter-spacing:1px;">${data.d}</strong><br><span style="font-size:9px; color:#666;">PROBABILITY: 98.4% | CONFIDENCE: HIGH</span>`;
        term.appendChild(card);
        term.scrollTop = term.scrollHeight;

        input.disabled = false;
        input.value = '';
        input.focus();
    }

    // Input Handler
    input.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            let val = input.value.toUpperCase().trim();
            // Simple mapping or direct run
            let key = Object.keys(DB).find(k => val.includes(k)) || val;
            run(key);
        }
    });

</script>
</body>
</html>
